# Use R language
language: r
  - release
  - devel
sudo: required
dist: bionic
#
env:
  - _R_S3_METHOD_LOOKUP_BASEENV_AFTER_GLOBALENV_=true
#
repos:
  CRAN: https://cloud.r-project.org
#
addons:
  apt:
    packages:
      - python2.7
      - python-numpy
      - python-scipy
      - python-virtualenv
      - python3-venv
# Set one of you dependencies from github
r_github_packages: 
  - r-lib/testthat
  - r-lib/covr
  - r-lib/pkgdown
# set a Linux system dependency
apt_packages:
  - libxml2-dev
# print installation log
after_failure:
  - ./travis-tool.sh dump_logs
after_success:
  - Rscript -e 'deepregression::check_and_install()'

